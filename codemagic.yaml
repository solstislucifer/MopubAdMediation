workflows:
  android-workflow:
    name: Android Workflow
    max_build_duration: 60
    instance_type: mac_mini
    environment:
      vars:
        FCI_KEYSTORE_PATH: /tmp/keystore.keystore
        FCI_KEYSTORE: Encrypted()
        FCI_KEY_ALIAS: Encrypted(Z0FBQUFBQmZ4bTM4aXpRZURpRnNlSFZmM092MHpaT1ZWVGZQeGJXOEd4LS1ncXdVNnhlZzIxUkRYWmw1LWk0aC1NQWEwUnNMNXEzYlZTREI1YktTRldmbDFzTmp4a2tvU2c9PQ==)
        FCI_KEY_PASSWORD: Encrypted(Z0FBQUFBQmZ4bTRZZkJQdVBHcDg0MnBBRVpMZk5ucnotRFJHcFdmckU2UkdlSG1GSHl6N0t2TE9sUHZiVlZDT3c5UzBHU3YwaS1JWC10TGZyWEJuQlI1bjdFajdEUEhLWEE9PQ==)
        FCI_KEYSTORE_PASSWORD: Encrypted(Z0FBQUFBQmZ4bTRZZkJQdVBHcDg0MnBBRVpMZk5ucnotRFJHcFdmckU2UkdlSG1GSHl6N0t2TE9sUHZiVlZDT3c5UzBHU3YwaS1JWC10TGZyWEJuQlI1bjdFajdEUEhLWEE9PQ==)
      node: latest
    triggering:
      events:
        - push
        - tag
        - pull_request
      branch_patterns:
        - pattern: release
          include: true
          source: true
    scripts:
      - name: Set up local properties
        script: echo "sdk.dir=$HOME/programs/android-sdk-macosx" > "$FCI_BUILD_DIR/local.properties"
      - name: Set up key.properties file for code signing
        script: |
          mkdir -p $FCI_BUILD_DIR/android/app 
          echo $FCI_KEYSTORE | base64 --decode > /tmp/keystore.keystore
          cat >> "$FCI_BUILD_DIR/android/key.properties" <<EOF
          storePassword=$FCI_KEYSTORE_PASSWORD
          keyPassword=$FCI_KEY_PASSWORD
          keyAlias=$FCI_KEY_ALIAS
          storeFile=/tmp/keystore.keystore
          EOF          
      - name: Build Android app
        script: |
          chmod +x ./gradlew
          ./gradlew :app:build
    artifacts:
      - app/build/outputs/apk/release/*.apk
    publishing:
      google_play:
        credentials: Encrypted()
        track: production
        
